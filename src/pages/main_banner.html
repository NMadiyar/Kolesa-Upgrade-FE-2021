<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main_banner.css">
    <title>Главная с баннером</title>
</head>
<body>
<header class="header">
    <div>
        <img src="../assets/KolesaGroup.png" height="35" width="215" alt="Kolesa logo">
    </div>
    <div class="header__search">
        <label for="search"><button><img class="header__search__img" src="../assets/search-big.svg" alt="search" height="24" width="24"></button></label>
        <input name="search" id="search" class="header__input" type="search" placeholder="Поиск">
    </div>
    <div class="header__info">
        <div>
            <img class="header__avatar" src="../assets/Mask%20Group.png" alt="avatar" width="44" height="44">
        </div>
        <div>
            <p class="header__avatar__name">Мортиджан</p>
            <p class="header__avatar__pts">300 баллов</p>
        </div>
    </div>
</header>

</body>
</html>
